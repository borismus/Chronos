<head>
  <title>Chronos Popup</title>
  <meta charset="utf-8">
	<link rel="stylesheet" href="popup.css">
	<link rel="stylesheet" href="jquery-ui-1.8.10.custom.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui-1.8.10.custom.min.js"></script>

<body>
<ul id="picker" class="clearfix">
  <li id="all">all</li>

  <li>No data yet.</li>
</ul>
